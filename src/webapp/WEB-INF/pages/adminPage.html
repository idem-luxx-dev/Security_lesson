<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOW</title>
</head>
<body>


<h2>WOOOOOW, оно заработало</h2>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<form th:action="@{/admin/add}" method="get">
    <button type="submit">Давай добавим сюда народу</button>
</form>

<table border="1" bordercolor="#101299">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Mail</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form th:method="GET" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
