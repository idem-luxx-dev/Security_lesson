<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>
<div>
  <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
  <form th:action="@{/admin/add}"
        th:object="${user}"
        method="post">
    <fieldset>
      <legend>Данные пользователя</legend>
      <p>
        <label th:for="username">Username
          <input type="text"
                 name="username"
                 th:id="username">
        </label>
        <br/>
        <label th:for="password">Password
          <input type="text"
                 name="password"
                 th:id="password">
        </label>
        <br/>
        <label th:for="email">Email
          <input type="text"
                 name="email"
                 th:id="email">
        </label>
        <br/>
        <label th:for="firsName">Firstname
          <input type="text"
                 name="firstName"
                 th:id="firstName">
        </label>
        <br/>
        <label th:for="lastName">Lastname
          <input type="text"
                 name="lastName"
                 th:id="lastName">
        </label>
        <br/>
        <label>
          <input type="checkbox"
                 name="role"
                 th:value="ROLE_ADMIN"
                 th:text="Администратор">
        </label>
      </p>
    </fieldset>
    <button type="submit">Добавить</button>
  </form>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit">Назад</button>
  </form>
</div>
</body>
</html>
